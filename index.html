<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
        }
        .game-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Game!</h1>
    <div class="game-container">
        <iframe src="https://pokeheroes.com" allowfullscreen></iframe>
    </div>
</body>
</html>


git add index.html
git commit -m "Fixed iframe URL for game"
git push origin main
